<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Bulls and Cows</title>
</head>
<body>
    <div class="container">
        <div class="col-md-12 m-5">
            <h3>Bulls and Cows game</h3>
            <p>Game description: the game</p>
        </div>
        
        <div class="row">
            <div class="col-md-4">
                <label for="num">Проверить число</label>
                <input type="text" class="form-control" id="num">
                <button class="btn btn-info" id="btn">проверить число</button>
            </div>
    
            <div class="col-md-4">
               <div>Secret Number</div>
               <span id="secret">****</span>
               <button class="btn btn-danger" id="showSecret">SHOW</button>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="result"></div>
            </div>
        </div>
        
        
    </div>
    <script src="app.js"></script>
</body>
</html>
